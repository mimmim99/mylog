<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>


<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>


<div class="container" id="wrapper">
    <form>
        <div class="form-group">
            <label for="username">아이디</label>
           	<input type="text" class="form-control" placeholder="아이디" id="username" required>
           	<span class="text-success" id="isIdCheckedSpan"> 중복체크 완료</span>
           	<button type="button" id="btn-chkid" class="btn btn-default btn-sm pull-right">중복체크</button>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호" id="password" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" placeholder="이메일" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" class="form-control" placeholder="별명" id="nickname" required>
        </div>

    </form>
    <br>
    <div class="text-right">
    	<button id="btn-save" class="btn btn-primary">가입하기</button>
    </div>
</div>


<script src="/res/js/member.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>
</html>
